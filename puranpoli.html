    <script>
        // Function to load an image and return a promise
        function loadImage(src, container) {
            return new Promise((resolve, reject) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'image3';
                img.onload = () => {
                    container.appendChild(img);
                    resolve();
                };
                img.onerror = reject;
            });
        }

        // Function to load special images
function loadSpecialImage(src, container, url) {
    return new Promise((resolve, reject) => {
        const specialImg = document.createElement('img');
        specialImg.src = src;
        specialImg.className = 'image3';
        specialImg.alt = 'Portfolio';
        specialImg.style.cursor = 'pointer';
        specialImg.onclick = () => {
            window.open(url, '_blank'); // Opens the URL in a new tab
        };
        specialImg.onload = () => {
            container.appendChild(specialImg);
            resolve();
        };
        specialImg.onerror = reject;
    });
}

        // Function to load a video and return a promise
        function loadVideo(src, container) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.src = src;
                video.className = 'media';
                video.controls = true;
                video.onloadeddata = () => {
                    container.appendChild(video);
                    resolve();
                };
                video.onerror = reject;
            });
        }

        // Function to load images sequentially
        async function loadMedia() {
            const container = document.getElementById('image-container');
            const imagePath = 'images/ppV2/';
            const videoName = 'demo.mov'
            const specialImages = [
                { src: 'images/ppV2/portfolio.png', url: 'https://www.figma.com/proto/Z252yzFJc2olQ8HHS7GwkW/Untitled?type=design&node-id=11-5&scaling=scale-down&page-id=0%3A1&starting-point-node-id=11%3A5' },
                { src: 'images/ppV2/portfolio1.png', url: 'https://www.figma.com/proto/T4Mf4MyHtySsNpkElKHB5S/Puranpoli-Website?page-id=0%3A1&type=design&node-id=31-401&scaling=scale-down&starting-point-node-id=61%3A85&t=prfHmtPSiLihWHbx-1' }
            ];

            for (let i = 0; i <= 21; i++) {
                if (i === 2) {
                    for (const specialImage of specialImages) {
                        await loadSpecialImage(specialImage.src, container, specialImage.url);
                    }
                    await loadVideo(imagePath + videoName, container);
                } else
                await loadImage(imagePath + i + '.png', container);
            }
        }

        // Call the function to load images when the page is loaded
        loadMedia();
    </script>
