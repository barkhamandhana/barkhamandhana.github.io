<script>
  // Function to load images sequentially
  function loadImages() {
    var container = document.getElementById('image-container');
    var imagePath = 'images/pp/';
    for (var i = 0; i <= 20; i++) {
      var img = document.createElement('img');
                    if (i === 1) {
                var specialImg = document.createElement('img');
    specialImg.src = "images/pp/portfolio.png";
    specialImg.className = 'image3';
    specialImg.alt = 'Portfolio';
    specialImg.style.cursor = 'pointer'; // Change cursor to pointer to indicate it's clickable
    specialImg.onclick = function() {
      window.location.href = "https://www.figma.com/proto/Z252yzFJc2olQ8HHS7GwkW/Untitled?type=design&node-id=11-5&scaling=scale-down&page-id=0%3A1&starting-point-node-id=11%3A5";
    };
    container.appendChild(specialImg);
          }
                    if (i === 1) {
                var specialImg = document.createElement('img');
    specialImg.src = "images/pp/portfolio1.png";
    specialImg.className = 'image3';
    specialImg.alt = 'Portfolio';
    specialImg.style.cursor = 'pointer'; // Change cursor to pointer to indicate it's clickable

      window.location.href = "https://www.figma.com/proto/T4Mf4MyHtySsNpkElKHB5S/Puranpoli-Website?page-id=0%3A1&type=design&node-id=31-401&scaling=scale-down&starting-point-node-id=61%3A85&t=prfHmtPSiLihWHbx-1";
    };
    container.appendChild(specialImg);
          }
      img.src = imagePath + i + '.png';
      img.className = 'image3';
      container.appendChild(img);
    }
  }

  // Call the function to load images when the page is loaded
  window.onload = loadImages;
</script>
