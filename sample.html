<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    overflow: hidden;
  }

  .hero-banner {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .paper-plane {
    position: absolute;
    top: 50%;
    left: -20%;
    animation: flyPlane 5s linear infinite;
    transform-origin: bottom left;
  }

  @keyframes flyPlane {
    0% { transform: translate(-20%, -50%) rotate(20deg); }
    100% { transform: translate(120%, -50%) rotate(20deg); }
  }

  .name-desc {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #333;
  }

  .name {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .description {
    font-size: 1.2em;
  }
</style>
</head>
<body>

<div class="hero-banner">
  <img class="paper-plane" src="paper-plane.png" alt="Paper Plane">
  <div class="name-desc">
    <div class="name">Barkha Mandhana</div>
    <div class="description">I am a UI/UX designer with a minimalist design and maximize productivity approach.</div>
  </div>
</div>

</body>
</html>
