<script>
  // Function to load images sequentially
  function loadImages() {
    var container = document.getElementById('image-container');
    var imagePath = 'images/furry/';
    for (var i = 1; i <= 41; i++) {
              

                              if (i === 2) {
    var specialImg = document.createElement('img');
    specialImg.src = "images/furry/portfolio.png";
    specialImg.className = 'image3';
    specialImg.alt = 'Portfolio';
    specialImg.style.cursor = 'pointer'; // Change cursor to pointer to indicate it's clickable
    specialImg.onclick = function() {
      window.location.href = "https://www.figma.com/proto/efsbADWRAqdEyqL4Gv8KZh/prototype-after-test-furry-heaven?page-id=0%3A1&type=design&node-id=82-216&viewport=492%2C225%2C0.03&t=CPmHZHxe0xg24k5v-1&scaling=scale-down&mode=design";
    };
    container.appendChild(specialImg);
          }
      var img = document.createElement('img');
      img.src = imagePath + i + '.png';
      img.className = 'image3';
      container.appendChild(img);
    }
  }

  // Call the function to load images when the page is loaded
  window.onload = loadImages;
</script>
